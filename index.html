<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SDSU Penny-Flip</title>
</head>
<body>
    <div class="container">
        <h1>Penny Flip Game</h1>
        <img src="./assets/images/penny-heads.jpeg" alt="image of a penny">
    
        <div class="btn-container">
            <button class="flip-btn">Flip the Penny!</button>
            <button class="reset-btn">Clear Scoreboard</button>
        </div>
    
        <h2>Let's Get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>
    
        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails</th>
                <th>Percentage Tails</th>
            </tr>
            <tr>
                <td id="heads-count">0</td>
                <td id="heads-percentage">0%</td>
                <td id="tails-count">0</td>
                <td id="tails-percentage">0%</td>
            </tr> 
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
