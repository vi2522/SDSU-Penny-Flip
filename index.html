<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSU Penny-Fip</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Penny Flip Game</h1>
        <img src="./assets/images/penny-heads.jpeg" alt="image of a penny">
    
        <div class="buttons">
            <button class="flip-btn">Flip the Penny!</button>
            <button class="reset">Clear Scoreboard</button>
        </div>
        
        <h2>Let's get rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>
        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails</th>
                <th>Percentage of Tails</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0%</td>
                <td>0</td>
                <td>0%</td>
            </tr>
        </table>
    </div>
</body>
</html>
